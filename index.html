<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style type="text/css">
  #container {
    width: 400px;
    height: 400px;
    border: 1px solid blue;
  }

  </style>
</head>

<body>
  <div>
    <input type="file" accept="image/*" id="fileIpt">
    <div id="container"></div>
    <button id="clipBtn">裁减</button>
    <img src="" id="base64Image" alt="">
    <img src="" id="fileImage" alt="">
  </div>
  <script src="./clip.js"></script>
  <script>
  let c = null
  fileIpt.onchange = function() {
   const sourceFile = this.files[0]
    const container = document.querySelector('#container')
    const clipSize = {w:100,h:100,fixed:true}
    const outPutOpt = {type:'image/webp',quality:.2}
    c = clip({container,sourceFile,clipSize,outPutOpt})
  }
  clipBtn.onclick = function(){
    c.getClip().then(function(){
      base64Image.src = c.clip64

      fileImage.src = URL.createObjectURL(c.clipBlob)
    })
  }
  </script>
</body>

</html>
